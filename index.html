    <script>
        const form = document.querySelector('form');
        form.addEventListener('mousemove', (e) => {
            const percentX = e.pageX / window.innerWidth;
            const percentY = e.pageY / window.innerHeight;
            const brightness = 100 - ((percentX + percentY) * 50);
            const bgColor = `rgba(47, 47, 47, ${brightness / 100})`;
            form.style.backgroundColor = bgColor;
        });
    </script>
